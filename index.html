<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/prettyGirl.css"/>
	</head>
	<body>
		<div class="pretty-girl">
			<ul id="girlU">
				<li></li>
				<li class="active"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#girlU > li").hover(function(){
				if(!$(this).hasClass("active")){
					$(this).addClass("active").siblings().removeClass("active");
				}
			});
		})
	</script>
</html>
